<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect"href="https://fonts.googleapis.com">
    <link rel="preconnect"href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="styles/styles.css">
    <link rel="stylesheet"href="styles/overlay.css">
    <link rel="stylesheet"href="styles/appearance .css">
    <link rel="stylesheet"href="styles/game.css">
    <script src="script.js/appearance.js"defer></script>
    <script src="script.js/game.js"defer></script>
    <script src="script.js/app.js"defer></script>
</head> 
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic Tac Toe</h1>  
        <p>Built with HTML, CSS, and JavaScript</p>
    </header>
    <main>
        <div class="modal-overlay"></div>

        <div class="modal" id="appear-overlay">

            <h2>Choose Your Name</h2>
           <form id="player-form">
                <div class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="username" id="playername" required>
                </div>
                <p id="appear-errors"></p>
                <div>
                    <button type="button" class="cancel-btn" id="cancel-appear-btn">Cancel</button>
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </div>

        <section id="game-configuration">
            <ol>
                <li>
                    <div id="player-1-data">
                        <h2>Player 1 </h2>
                        <h3>Player name</h3>
                        <p class ="player-symbol">X</p>
                        <button class="btn alt" data-playerid="1" id="update-player-1-btn">Edit</button>
                    </div>
                </li>
                <li>
                    <div id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>Player name</h3>
                        <p class="player-symbol">Y</p>
                        <button class="btn alt" data-playerid="2" id="update-player-2-btn">Edit</button>

                    </div>
                </li>
            </ol>
            <button>Start New Game</button>
        </section>

        <section id="active-game">
            <div id="game-over">
                <h2>You won! <span id="Winner">player name</span>!</h2>
                <p>"Click to Start a new game Above"</p>
            </div>
            <p>It's your turn <span id="Active-player-name">Player NAME</span>!</p>
            <ol class="game-board">
                <li class="disabled">X</li>
                <li></li>
                <li class="disabled">Y</li>
                <li></li>
                <li class="disabled">X</li>
                <li></li>
                <li class="disabled">Y</li>
                <li></li>
                <li class="disabled">X</li>
            </ol>
        </section>
    </main>
</body>
</html>
